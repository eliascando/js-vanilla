<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo del DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Manejo del DOM con JS Vanilla</h1>

    <div class="escribir-en-div">
        <input type="text" name="text" id="text" placeholder="Escriba...">
        <p class="label" id="label"></p>
    </div>

    <div class="modo-oscuro">
        <label for="toogle-dark-mode">Modo Oscuro</label>
        <input type="checkbox" id="toogle-dark-mode">
        <button id="dark-mode-button">Cambiar Modo</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
